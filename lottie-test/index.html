<!DOCTYPE html>
<html>
<title>test animation</title>
<!-- https://github.com/airbnb/lottie-web/tree/v5.6.9/build/player/lottie.min.js -->
<script src="./lottie.min.js"></script>
<style>
    #container, #container1{
            width: 200px;
            height: 200px;
        }
</style>

<body>
    <div id="container"></div>
    <div id="container1"></div>
    <strong>it is a strong</strong>
</body>

</html>
<script>

    window.onload = animate_path;
    //path路径加载
    function animate_path() {
        let animation = lottie.loadAnimation({
            container: document.getElementById('container'),
            renderer: 'svg',
            loop: true,//循环加载
            autoplay: true,//自动播放
            path: './gatin/data.json',//如果没有图片做动效,全是设计师用画的矢量图形
        })
        animate_animationData();
    }
    //json数据加载
    function animate_animationData() {
        var url = "./gatin/data.json"/*json文件url，本地的就写本地的位置，如果是服务器的就写服务器的路径*/
        var request = new XMLHttpRequest();
        request.open("get", url);/*设置请求方法与路径*/
        request.send(null);/*不发送数据到服务器*/
        request.onload = function () {/*XHR对象获取到返回信息后执行*/
            if (request.status == 200) {/*返回状态为200，即为数据获取成功*/
                var json = JSON.parse(request.responseText);
                let animation = lottie.loadAnimation({
                    container: document.getElementById('container1'),
                    renderer: 'svg',
                    loop: true,//循环加载
                    autoplay: true,//自动播放
                    animationData: json   //如果有图片做动效,二者填其一即可
                })
            }
        }
    }
</script>
